<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch!</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="area-title"><h1>Retro Etch-A-Sketch</h1></div>
    <div class="container">
      <div class="area-tools">
        <div>
          <input type="color" name="color" id="color" placeholder="color" />
        </div>
        <div>
          <button data-pencil id="pencil" class="toggled" disabled>
            Pencil
          </button>
        </div>
        <div><button data-rainbow id="rainbow">Rainbow Mode</button></div>
        <div><button data-eraser id="eraser">Eraser</button></div>
        <div><button data-clear type="button">Clear Screen</button></div>
        <div>
          <button data-toggle class="toggled" type="button">Toggle Grid</button>
        </div>
        <div>
          <input
            type="range"
            name="gridsize"
            id="gridSize"
            placeholder="grid size"
            min="2"
            max="48"
            value="16"
            step="2"
          />
          <p data-sizeText></p>
        </div>
      </div>
      <div class="area-sketch grid-outline"></div>
    </div>
  </body>
</html>
